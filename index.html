<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-img/style.css">
    <script src="./app/game.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="header">

        <div class="name">
            <p>ROCK - PAPER - SCISSORS</p>
        </div>
        <div class="logo">
            <img src="./style-img/Logo.png" width="500px" height="auto">
        </div>

    </div>

    <div class="buttons">
        <div class="buttonBox">
            <button class="rock">
                <img src="./style-img/rock.png" width="140px" height="auto" class="selections" id="rock">
            </button>
            <div class="selection">ROCK</div>
            <div class="matchResults">
                Results:
            </div>
        </div>

        <div class="buttonBox">
            <button class="paper">
                <img src="./style-img/paper.png" width="140px" height="auto" class="selections" id="paper">
            </button>
            <div class="selection">PAPER</div>
            <div class="howWins">
                Last Match result:
            </div>
        </div>

        <div class="buttonBox">
            <button class="scissors">
                <img src="./style-img/scissors.png" width="140px" height="auto" class="selections" id="scissors">
            </button>
            <div class="selection">SCISSORS</div>
            <div class="matches">
                Matches Played:
            </div>
        </div>

    </div>    

    <div class="restartButton"><button class="restart">Restart Game</button></div>
          

    <div class="footer">The Odin Project NÂº 2</div>
    
     

            
            <!-- -->

</body>
</html>
